<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <main class="container">
      <section
        class="container__section"
        data-qa="card"
      >
        <img
          class="card_image"
          src="./images/imac.jpeg"
          alt="iMac image"
        />

        <div class="container__description">
          <h4 class="container_title">
            APPLE A1419 iMac 27" Retina
            <br />
            5K Monoblock (MNED2UA/A)
          </h4>
          <p class="product-code">Product code: 195434</p>
        </div>

        <div class="review-section">
          <div class="stars-counter">
            <div class="star-active"></div>
            <div class="star-active"></div>
            <div class="star-active"></div>
            <div class="star-active"></div>
            <div class="star"></div>
          </div>

          <p class="review-counter">Reviews: 5</p>
        </div>

        <div class="price-section">
          <div class="price-overview">
            <h4 class="price-title">Price:</h4>
            <p class="price">$2,199</p>
          </div>
          <a
            class="buy-button"
            href="#"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
